<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="manitor">89</div>
      <div class="key-border">
        <div class="row">
          <div class="key key-ac">
            <div class="box">
              <span class="angle-left ac"></span>
              <span class="rotate ac"></span>
              <span class="blur"></span>
              <span class="ac-key"> AC </span>
            </div>
          </div>
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> +/-</span>
            </div>
          </div>
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> % </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> 7 </span>
            </div>
          </div>
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> 8 </span>
            </div>
          </div>
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> 9 </span>
            </div>
          </div>
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> * </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> 4 </span>
            </div>
          </div>
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> 5 </span>
            </div>
          </div>
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> 6 </span>
            </div>
          </div>
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> - </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> 1 </span>
            </div>
          </div>
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> 2 </span>
            </div>
          </div>
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> 3 </span>
            </div>
          </div>
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> + </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> 0 </span>
            </div>
          </div>
          <div class="key">
            <div class="box">
              <span class="angle-left"></span>
              <span class="rotate"></span>
              <span class="blur"></span>
              <span> . </span>
            </div>
          </div>
          <div class="key key-ac">
            <div class="box">
              <span class="angle-left ac"></span>
              <span class="rotate ac"></span>
              <span class="blur"></span>
              <span class="ac-key"> = </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
